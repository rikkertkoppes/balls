<html>
    <head>
        <title>Case preview</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #333;
                overflow: auto;
            }
            iframe {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            h1 {
                text-align: center;
                font-size: 100px;
                font-family: sans-serif;
                color: lightsteelblue;
                margin: 1em;
            }
        </style>
    </head>
    <body>
        <h1>Scan ball...</h1>
        <iframe id="frame" src="" frameborder="0"></iframe>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8477');
            socket.on('ball', function (data) {
                console.log(data);
                var url = 'http://fogbugz.theapsgroup.com/default.asp?'+data.nr;
                document.getElementById('frame').src = url;
            });
        </script>
    </body>
</html>
